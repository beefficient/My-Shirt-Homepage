<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Shirt Printing — Local printing made easy</title>

  <style>
    :root {
      --primary: #246B78;
      --text: #18313A;
      --muted: #3A4F57;
      --border: #D7E6F2;
      --bg-sky: #F2F8FF;
      --container: 1100px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: #fff;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    .container {
      max-width: var(--container);
      margin: auto;
      padding: 0 20px;
    }

    /* ===== HEADER ===== */
    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .brand-logo {
      height: 40px;          /* SMALL, LOCKED SIZE */
      width: auto;
      max-width: 180px;
      object-fit: contain;
      display: block;
    }

    nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    nav a {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    /* ===== HERO ===== */
    .hero {
      background: var(--bg-sky);
      padding: 70px 0;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero h1 {
      font-size: 42px;
      margin: 0 0 12px;
    }

    .hero p {
      color: var(--muted);
      margin: 0 0 20px;
      max-width: 50ch;
    }

    .hero img {
      width: 100%;
      border-radius: 16px;
      display: block;
    }

    /* ===== SECTIONS ===== */
    section {
      padding: 60px 0;
    }

    h2 {
      margin-top: 0;
    }

    /* ===== FOOTER ===== */
    footer {
      background: var(--text);
      color: #fff;
      padding: 30px 0;
      font-size: 14px;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .hero-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="container header-inner">
    <a class="brand" href="#">
      <img src="logo.png" alt="My Shirt Printing logo" class="brand-logo">
    </a>

    <nav>
      <a href="#">Home</a>
      <a href="#">Get a Quote</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>

    <a href="#" class="btn">Get a Quote</a>
  </div>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="container hero-grid">
    <div>
      <h1>Local printing made easy.</h1>
      <p>
        Family-owned service, quick turnaround, and quality prints
        for businesses and events.
      </p>
      <a href="#" class="btn">Get a Quote</a>
    </div>

    <!-- Put hero.jpg in the same folder as index.html -->
    <img src="hero.jpg" alt="Printed materials on a desk">
  </div>
</section>

<!-- ===== QUOTE ===== -->
<section>
  <div class="container">
    <h2>Get a Quote</h2>
    <p>We’ll add a quote form here next.</p>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer>
  <div class="container footer-inner">
    <div>© <span id="year"></span> My Shirt Printing</div>
    <div>Made with care.</div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
