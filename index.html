<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Shirt Printing â€” Home</title>

  <style>
    :root{
      --surface:#ffffff;
      --bg:#f4f9ff;
      --text:#18313A;
      --muted:#3A4F57;
      --border:#dbe7f3;
      --primary:#1f6f7a;
      --container:1100px;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--container);margin:0 auto;padding:0 20px}

    /* Shared header/nav */
    header{
      background:var(--surface);
      border-bottom:1px solid var(--border);
      position:sticky; top:0; z-index:50;
    }
    .header-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:14px 0;
    }
    .brand{display:flex; align-items:center; gap:12px; min-width:220px}
    .brand img{height:44px; width:auto; display:block}
    nav{display:flex; align-items:center; gap:12px; flex-wrap:wrap; justify-content:center}
    nav a{
      font-weight:600; font-size:14px; color:var(--muted);
      padding:8px 10px; border-radius:10px;
    }
    nav a:hover{background:#eef6ff;color:var(--text)}
    nav a.active{background:#eef6ff;color:var(--text)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:999px;
      background:var(--primary); color:#fff; font-weight:700;
      border:1px solid transparent;
    }

    /* Home content */
    .hero{padding:70px 0}
    .hero-card{
      background:#fff; border:1px solid var(--border);
      border-radius:var(--radius); padding:26px;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
      display:grid; grid-template-columns:1.1fr .9fr; gap:18px; align-items:center;
    }
    .hero h1{margin:0 0 10px;font-size:44px;letter-spacing:-.6px}
    .hero p{margin:0 0 18px;color:var(--muted);font-size:16px;max-width:56ch}
    .hero-actions{display:flex;gap:12px;flex-wrap:wrap}
    .hero img{width:100%;border-radius:14px;border:1px solid var(--border);display:block}
    @media (max-width: 900px){
      .hero-card{grid-template-columns:1fr}
      nav{display:none}
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <a class="brand" href="index.html" aria-label="My Shirt Printing Home">
          <img src="logo.png" alt="My Shirt Printing logo">
        </a>

        <nav aria-label="Main navigation">
          <a class="active" href="index.html">Home</a>
          <a href="quote.html">Quote</a>
          <a href="gallery.html">Gallery</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
        </nav>

        <a class="btn" href="quote.html">Get a Quote</a>
      </div>
    </div>
  </header>

  <main class="hero">
    <div class="container">
      <div class="hero-card">
        <div>
          <h1>Local printing made easy.</h1>
          <p>Family-owned service, quick turnaround, and quality prints for businesses and events.</p>
          <div class="hero-actions">
            <a class="btn" href="quote.html">Get a Quote</a>
            <a class="btn" style="background:transparent;color:var(--primary);border-color:var(--primary);border:1px solid var(--primary);" href="gallery.html">View Gallery</a>
          </div>
        </div>
        <div>
          <img src="https://images.unsplash.com/photo-1526481280695-3c687fd5432c?auto=format&fit=crop&w=1400&q=80" alt="Printed materials on a desk">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
