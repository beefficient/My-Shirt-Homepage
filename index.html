<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Shirt Printing — Local printing made easy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-sky:#F2F8FF;
      --surface:#FFFFFF;
      --primary:#246B78;
      --accent:#F6E7A6;
      --support:#D9EEF6;
      --text:#18313A;
      --muted:#3A4F57;
      --border:#D7E6F2;
      --container:1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial,sans-serif;
      color:var(--text);
      background:#fff;
      line-height:1.6;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    .container{
      max-width:var(--container);
      margin:auto;
      padding:0 20px;
    }

    /* ===== HEADER ===== */
    .site-header{
      position:sticky;
      top:0;
      background:var(--surface);
      border-bottom:1px solid var(--border);
      z-index:50;
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      flex-shrink:0;
    }

    .brand-logo{
      height:70px;          /* BIGGER LOGO */
      width:auto;
      max-width:340px;
      object-fit:contain;
    }

    .nav{
      display:flex;
      gap:16px;
    }
    .nav a{
      font-size:14px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
    }
    .nav a:hover{
      background:var(--bg-sky);
      color:var(--text);
    }

    .btn{
      background:var(--primary);
      color:#fff;
      padding:12px 18px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
      white-space:nowrap;
    }

    /* ===== HERO ===== */
    .section{padding:60px 0}
    .section.sky{background:var(--bg-sky)}

    .hero-grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:30px;
      align-items:center;
    }
    .hero h1{
      font-family:"DM Sans",sans-serif;
      font-size:clamp(36px,4vw,48px);
      margin:0 0 12px;
    }
    .hero p{
      color:var(--muted);
      margin-bottom:20px;
      max-width:55ch;
    }
    .hero img{
      border-radius:18px;
      background:#e9eef3;
    }

    /* ===== SECTIONS ===== */
    .section-title{
      text-align:center;
      margin-bottom:30px;
    }
    .section-title h2{
      font-family:"DM Sans",sans-serif;
      margin:0 0 6px;
    }
    .section-title p{color:var(--muted)}

    /* ===== FOOTER ===== */
    footer{
      background:var(--text);
      color:#fff;
      padding:30px 0;
      font-size:14px;
    }
    .footer-inner{
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width:900px){
      .hero-grid{grid-template-columns:1fr}
      .nav{display:none}
      .brand-logo{height:60px}
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">

    <!-- LOGO ONLY -->
    <a class="brand" href="#top">
      <img src="logo.png" alt="My Shirt Printing logo" class="brand-logo">
    </a>

    <nav class="nav">
      <a href="#top">Home</a>
      <a href="#quote">Get a Quote</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>

    <a href="#quote" class="btn">Get a Quote</a>
  </div>
</header>

<main id="top">

  <!-- HERO -->
  <section class="section sky hero">
    <div class="container hero-grid">
      <div>
        <h1>Local printing made easy.</h1>
        <p>Family-owned service, quick turnaround, and quality prints for businesses and events.</p>
        <a href="#quote" class="btn">Get a Quote</a>
      </div>

      <!-- Use hero.jpg locally if you want -->
      <img src="https://images.unsplash.com/photo-1526481280695-3c687fd5432c?auto=format&fit=crop&w=1400&q=80"
           alt="Printed materials on a desk">
    </div>
  </section>

  <!-- QUOTE -->
  <section class="section" id="quote">
    <div class="container">
      <h2>Get a Quote</h2>
      <p>We’ll add a quote form here next.</p>
    </div>
  </section>

</main>

<!-- FOOTER -->
<footer>
  <div class="container footer-inner">
    <div>© <span id="year"></span> My Shirt Printing</div>
    <div>Made with care.</div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
