<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | My Shirt Printing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #1f4f82;
      --accent: #e6f1fb;
      --text: #1b2a3a;
      --container: 1200px;

      /* dropdown */
      --border: #dbe7f3;
      --shadow: 0 10px 24px rgba(10,35,45,.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: #fff;
    }

    /* ===== NAV BAR (STICKY) ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: var(--container);
      margin: auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 220px;
    }

    .logo img {
      height: 48px;
      width: auto;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 8px 10px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    nav a:hover { color: var(--primary); background: #f2f7ff; }

    /* Keep existing quote button styling */
    .btn-quote {
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: 600;
    }
    .btn-quote:hover { filter: brightness(.98); }

    /* ===== Quote dropdown (replaces plain Quote link) ===== */
    details.quoteDrop {
      position: relative;
      display: inline-block;
    }

    details.quoteDrop > summary {
      list-style: none;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      padding: 8px 10px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
    }

    details.quoteDrop > summary:hover {
      color: var(--primary);
      background: #f2f7ff;
    }

    details.quoteDrop > summary::-webkit-details-marker { display: none; }

    .qMenu {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      min-width: 240px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 6px;
      z-index: 3000; /* above content */
    }

    .qMenu a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
    }
    .qMenu a:hover { background: #f2f7ff; color: var(--primary); }

    /* ===== PAGE ===== */
    main {
      max-width: var(--container);
      margin: auto;
      padding: 40px 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
    }

    /* ===== GALLERY GRID ===== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 32px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <script>
    // Close quote dropdown when clicking outside
    document.addEventListener("click", (e) => {
      const dd = document.getElementById("quoteDrop");
      if (!dd) return;
      if (!dd.contains(e.target)) dd.removeAttribute("open");
    });
  </script>
